name: ğŸš€ Publish Release
on:
  workflow_run:
    workflows: ['âš™ï¸ CI']
    branches:
      - main
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        name: â¬‡ï¸ Checkout repository
      - uses: pnpm/action-setup@v4
        name: ğŸ› ï¸ Setup pnpm
        with:
          version: 9.9.0
      - uses: actions/setup-node@v4
        name: ğŸ“¦ Setup Node.js
        with:
          node-version: 20
          cache: pnpm
      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ— Build project
        run: pnpm build --filter=@pyyupsk/messenger-webhooks
      - name: ğŸ“‹ Copy files
        run: |
          cp CHANGELOG.md packages/messenger-webhooks/
          cp CONTRIBUTING.md packages/messenger-webhooks/
          cp LICENSE packages/messenger-webhooks/
          cp README.md packages/messenger-webhooks/
      - name: ğŸš€ Publish release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
